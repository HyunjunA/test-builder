<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-6316887055096303">
  <title>Contact Us</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6316887055096303"
     crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <style>
    .contact-form {
      text-align: left;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--input-border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .submit-btn {
      width: 100%;
      margin-top: 10px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #667eea;
    }
    .form-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    .form-message.success {
      display: block;
      background: rgba(0, 200, 83, 0.1);
      color: #00c853;
    }
    .form-message.error {
      display: block;
      background: rgba(229, 57, 53, 0.1);
      color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <p class="subtitle">Please leave your partnership and business inquiries.</p>
    </div>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xlgbpwnd" method="POST">
      <div class="form-group">
        <label for="name">Name / Company *</label>
        <input type="text" id="name" name="name" required placeholder="John Doe / ABC Inc.">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="example@company.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
      </div>

      <div class="form-group">
        <label for="type">Inquiry Type *</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Please select</option>
          <option value="Partnership Proposal">Partnership Proposal</option>
          <option value="Advertising Inquiry">Advertising Inquiry</option>
          <option value="API Integration">API Integration</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Please describe your inquiry in detail."></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Inquiry</button>

      <div id="formMessage" class="form-message"></div>
    </form>

    <a href="/index.html" class="back-link">&larr; Back to Main</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          msg.className = 'form-message success';
          msg.textContent = 'Your inquiry has been sent successfully. Thank you!';
          form.reset();
        } else {
          throw new Error();
        }
      } catch {
        msg.className = 'form-message error';
        msg.textContent = 'Failed to send. Please try again.';
      }
      btn.disabled = false;
      btn.textContent = 'Send Inquiry';
    });
  </script>
</body>
</html>
