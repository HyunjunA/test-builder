  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/K8tyDsrgp/";
    let model = null;
    let webcam = null;
    let webcamRunning = false;

    const statusMsg = document.getElementById('statusMsg');

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('panel-' + btn.dataset.tab).classList.add('active');
        // Stop webcam when switching away
        if (btn.dataset.tab !== 'webcam' && webcamRunning) {
          stopWebcam();

    // Load model
    (async function loadModel() {
      statusMsg.textContent = 'AI ëª¨ë¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
      try {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");

        statusMsg.textContent = 'ëª¨ë¸ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.';
      }

    // ===== Webcam =====
    const webcamStartBtn = document.getElementById('webcamStartBtn');
    const webcamContainer = document.getElementById('webcam-container');
    const labelContainer = document.getElementById('webcam-label-container');

    webcamStartBtn.addEventListener('click', async () => {
      if (!model) {
        statusMsg.textContent = 'ëª¨ë¸ì´ ì•„ì§ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤.';
        return;
      }
      if (webcamRunning) {
        stopWebcam();
        return;
      }
      try {
        const flip = true;
        webcam = new tmImage.Webcam(350, 350, flip);
        await webcam.setup();
        await webcam.play();
        webcamRunning = true;
        webcamStartBtn.textContent = 'ì›¹ìº  ì¤‘ì§€';
        webcamContainer.innerHTML = '';
        webcamContainer.appendChild(webcam.canvas);
        labelContainer.innerHTML = '';
        for (let i = 0; i < model.getTotalClasses(); i++) {
          const div = document.createElement('div');
          div.className = 'prediction-bar';
          labelContainer.appendChild(div);
        }
        window.requestAnimationFrame(webcamLoop);
      } catch (err) {
        statusMsg.textContent = 'ì›¹ìº ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
      }
    });

    async function webcamLoop() {
      if (!webcamRunning) return;
      webcam.update();
      await webcamPredict();
      window.requestAnimationFrame(webcamLoop);
    }

    async function webcamPredict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < prediction.length; i++) {
        const p = prediction[i];
        const pct = Math.round(p.probability * 100);
        const name = p.className;
        const lower = name.toLowerCase();
        const barClass = (lower.includes('dog') || lower.includes('ê°•ì•„ì§€') || lower.includes('ê°œ')) ? 'bar-dog' : 'bar-cat';
        labelContainer.children[i].innerHTML =
          '<div class="prediction-label">' + name + '  ' + pct + '%</div>' +
          '<div class="bar-bg"><div class="bar-fill ' + barClass + '" style="width:' + pct + '%">' + pct + '%</div></div>';
      }
    }

    function stopWebcam() {
      webcamRunning = false;
      if (webcam) {
        webcam.stop();
        webcam = null;
      }
      webcamContainer.innerHTML = '';
      labelContainer.innerHTML = '';
      webcamStartBtn.textContent = 'ì›¹ìº  ì‹œì‘';
    }

    // ===== Upload =====
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('preview-container');
    const resultArea = document.getElementById('result-area');
    const retryBtn = document.getElementById('retryBtn');

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => { uploadArea.classList.remove('dragover'); });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });

    retryBtn.addEventListener('click', () => {
      previewContainer.style.display = 'none';
      resultArea.style.display = 'none';
      uploadArea.style.display = '';
      fileInput.value = '';
      document.getElementById('predictions').innerHTML = '';
    });

    async function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        statusMsg.textContent = 'ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
        return;
      }
      const reader = new FileReader();
      reader.onload = async (e) => {
        preview.src = e.target.result;
        previewContainer.style.display = 'block';
        uploadArea.style.display = 'none';
        if (!model) {
          statusMsg.textContent = 'ëª¨ë¸ì´ ì•„ì§ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤.';
          return;
        }
        statusMsg.textContent = 'ë¶„ì„ ì¤‘...';
        preview.onload = async () => {
          try {
            const prediction = await model.predict(preview);
            showResults(prediction);
            statusMsg.textContent = '';
          } catch (err) {
            statusMsg.textContent = 'ë¶„ì„ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
          }
        };
      };
      reader.readAsDataURL(file);
    }

    function showResults(prediction) {
      resultArea.style.display = 'block';
      const container = document.getElementById('predictions');
      container.innerHTML = '';
      let best = { className: '', probability: 0 };

      for (let i = 0; i < prediction.length; i++) {
        const p = prediction[i];
        const pct = Math.round(p.probability * 100);
        const name = p.className;
        const lower = name.toLowerCase();

          '<div class="bar-bg"><div class="bar-fill ' + barClass + '" style="width:' + pct + '%">' + pct + '%</div></div>';
        container.appendChild(bar);
        if (p.probability > best.probability) best = p;
      }

      const emoji = document.getElementById('result-emoji');
      const text = document.getElementById('result-text');
      const bestLower = best.className.toLowerCase();
      const pct = Math.round(best.probability * 100);

      if (bestLower.includes('dog') || bestLower.includes('ê°•ì•„ì§€') || bestLower.includes('ê°œ')) {
        emoji.textContent = 'ğŸ¶';
        text.textContent = 'ê°•ì•„ì§€ ìƒì…ë‹ˆë‹¤! (' + pct + '%)';
      } else if (bestLower.includes('cat') || bestLower.includes('ê³ ì–‘ì´')) {
        emoji.textContent = 'ğŸ±';
        text.textContent = 'ê³ ì–‘ì´ ìƒì…ë‹ˆë‹¤! (' + pct + '%)';
      } else {
        emoji.textContent = 'ğŸ¤”';
        text.textContent = best.className + ' (' + pct + '%)';
      }
    }
