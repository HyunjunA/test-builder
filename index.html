<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🎱</div>
      <h1>로또 번호 추첨기</h1>
      <p class="subtitle">행운의 번호를 뽑아보세요!</p>
    </div>

    <div class="controls">
      <div class="input-group">
        <label for="maxNumber">최대 숫자</label>
        <input type="number" id="maxNumber" value="45" min="1">
      </div>
      <div class="input-group">
        <label for="drawCount">번호 개수</label>
        <input type="number" id="drawCount" value="6" min="1">
      </div>
    </div>

    <button id="drawButton">
      <span class="btn-icon">🎲</span>
      <span>번호 추첨하기</span>
    </button>

    <div id="result"></div>

    <footer>
      <p>© 2024 Lotto Generator | Good Luck! 🍀</p>
    </footer>
  </div>
  <script defer type="text/javascript" src="/lotto.js"></script>
</body>
</html>
