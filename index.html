<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <h1>로또 번호 추첨기</h1>
  <div>
    <label for="maxNumber">최대 숫자:</label>
    <input type="number" id="maxNumber" value="45" min="1">
  </div>
  <div>
    <label for="drawCount">추첨할 번호 개수:</label>
    <input type="number" id="drawCount" value="6" min="1">
  </div>
  <button id="drawButton">번호 추첨</button>
  <div id="result"></div>
  <script defer type="text/javascript" src="/lotto.js"></script>
</body>
</html>
